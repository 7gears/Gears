<div class="flex h-screen">
  <div class="m-auto w-1/4">
  
    <h2 class="text-center text-2xl font-bold tracking-tight">Reset Your Password</h2>

    <div class="mt-10">
      <div class="app-color-background-color px-6 py-12 shadow sm:rounded-lg">

        @if (operationStatus == OperationStatus.Processing) {
          <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
              <label for="password" class="block text-sm font-medium text-gray-900">New Password</label>
              <div class="mt-2">
                <p-password 
                  formControlName="password"
                  [toggleMask]="true"
                  promptLabel=" "
                  weakLabel=" "
                  mediumLabel=" "
                  strongLabel=" "
                  class="w-full">
                </p-password>
              </div>
              <div *ngIf="submitted && f['password'].errors" class="text-xs text-rose-500">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
              </div>
            </div>
    
            <div class="flex items-center justify-between">
              <div class="flex items-center">
              </div>
              <div class="text-sm leading-6">
              </div>
            </div>
    
            <div>
              <button type="submit" [disabled]="loading" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                @if (loading) {
                  <svg class="animate-spin mt-px -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                }
                Reset Password
              </button>
            </div>
          </form>
          
          <p class="mt-10 text-center text-sm text-gray-500">
            Already have an account?
            <a href="/sign-in" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in</a>
          </p>
        }
        @else if(operationStatus == OperationStatus.Successed) {
          <label class="block text-sm font-medium leading-6 text-gray-900">Password reset successful, you can not signin
            <a href="/sign-in" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in</a>
          </label>
        }
        @else if(operationStatus == OperationStatus.Failed) {
          <label class="block text-sm font-medium leading-6 text-gray-900">Token validation failed
            <a href="/forgot-password" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in</a>
          </label>
        }
      </div>
    </div>
  </div>
</div>
