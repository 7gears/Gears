<div class="flex h-screen">
  <div class="m-auto w-1/4">
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
      <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h3 class="text-base font-semibold leading-6 text-gray-900">Email verification</h3>
          <div class="mt-2 max-w-xl text-sm text-gray-500">

            @if (operationStatus == OperationStatus.Failed) {
              <p>Failed</p>
            }
            @else if (operationStatus == OperationStatus.Successed) {
              <p>Successed</p>
            }
            @else if (operationStatus == OperationStatus.Processing) {
              <p>Processing</p>
            }

          </div>
          <div class="mt-3 text-sm leading-6">
            <p class="mt-10 text-center text-sm text-gray-500">
              Return to
              <a href="/sign-in" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
