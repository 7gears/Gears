<div class="grid grid-cols-4 pt-10">

    <div>
      <h2 class="text-base font-medium ">Change Password</h2>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="app-color-background-color shadow-sm ring-1 ring-gray-900/5 rounded-xl col-span-3">

      <div class="py-6 p-8">

        <div class="grid gap-x-6 gap-y-8 grid-cols-4">

          <div class="col-span-2">
            <label for="password" class="block text-sm font-medium">Current Password</label>
            <div class="mt-2">
              <div class="relative mt-2 rounded-md shadow-sm">

                <p-password 
                  formControlName="password"
                  [toggleMask]="true"
                  [feedback]="false"
                  class="w-full">
                </p-password>

              </div>
            </div>
            <div *ngIf="submitted && f['password'].errors" class="text-xs text-rose-500">
              <div *ngIf="f['password'].errors['required']">Current password is required</div>
            </div>
          </div>

          <div class="col-span-2">
            <label for="newPassword" class="block text-sm font-medium">New Password</label>
            <div class="mt-2">
              <div class="relative mt-2 rounded-md shadow-sm">

                <p-password 
                  formControlName="newPassword"
                  [toggleMask]="true"
                  promptLabel=" "
                  weakLabel=" "
                  mediumLabel=" "
                  strongLabel=" "
                  class="w-full"
                  class="w-full">
                </p-password>

              </div>
            </div>
            <div *ngIf="submitted && f['newPassword'].errors" class="text-xs text-rose-500">
              <div *ngIf="f['newPassword'].errors['required']">New password is required</div>
            </div>
          </div>

        </div>

      </div>

      <div class="flex items-center justify-end py-4 px-8">
        <button 
          type="submit"
          [disabled]="loading"
          class="app-primary-botton">         
          Save
        </button>
      </div>
      
    </form>

</div>
